
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sales</title>
    <style type="text/css">
        body{
            background-image: url("https://previews.123rf.com/images/leolintang/leolintang1506/leolintang150600153/41447958-business-team-watching-sales-grow-up-on-the-background.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        label{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mt-5">SALES</h1>
        <form action="{{url_for('predict')}}" method="post">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-3">
                    <label><b>TV</b></label>
                    <input type="number" name="bb" id="bb" class="form-control">
                    <br>
                    <label ><b>RADIO</b></label>
                    <input type="number" name="cc" id="cc" class="form-control">
                    <br>
                    <label><b>NEWS PAPER</b></label>
                    <input type="number" name="dd" id="dd" class="form-control">
                    <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <h5 style="color: black">{{prediction_text}}</h5>
            </div>    
        </form>
    </div>
</body>
</html>
